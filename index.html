<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Tektur&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Redragon Headphones</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="container">
      <div class="nav-bar">
        <div class="logo">
          <img src="./imgs/redragon-logo.jpg" alt="Logo" />
        </div>
        <div class="list">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Reviews</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="container">
      <!-- FIRST SECTION IMAGE AND PRODUCT INFO -->
      <section class="product-details">
        <div class="details">
          <h1>Redragon H520</h1>
          <p>
            The finest leatherette with premium memory foam filler enables your
            ear to breathe and keep them dry and cool. No need to worry, even
            after hours of wear you feel nothing but comfort.
          </p>
          <button class="buy--btn">Buy Now</button>
        </div>
        <div class="product-img">
          <img src="./imgs/headset-bag.jpg" alt="Redragon Headset" />
        </div>
      </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="container"></footer>
  </body>
</html>
